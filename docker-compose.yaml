version: '3.8'

services:
  # Наша база данных
  db:
    image: postgres:15-alpine
    # Уникальное имя, чтобы не перепутать с рабочими контейнерами
    container_name: meal_plan_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"
